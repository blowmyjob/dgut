<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="picture_add('添加数据字典','/adddict')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加字典</a></span> <span class="r">共有数据：<strong th:text="${count}"></strong> 条</span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr>
				<th scope="col" colspan="9">数据字典列表</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="130">数据字典名称</th>
				<th width="100">数据字典值</th>
				<th width="130">数据字典代码</th>

			</tr>
			</thead>
			<tbody>
			<tr class="text-c" th:each="obj:${datadicts}">

				<td th:text="${obj.getDictname()}">admin</td>
				<td th:text="${obj.getDictvalue()}">13000000000</td>
				<td th:text="${obj.getDictcode()}">13000000000</td>

/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function picture_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,id){
	var id = $(obj).attr("name");
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'DELETE',
			url: '/deldict/'+id,
			dataType: 'json',
			success: function(data){
				if(data == 200) {
					$(obj).parents("tr").remove();
					layer.msg('已删除!', {icon: 1, time: 1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,obj,url,w,h){
	var id = $(obj).attr("name");
	url = url + "/"+id ;
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj){
	var id = $(obj).attr("name");
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'POST',
			url: '/admin/stop/'+id,
			dataType: 'json',
			success: function(data){
				if(data == 200){
					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
					$(obj).remove();
					layer.msg('已停用!',{icon: 5,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

/*管理员-启用*/
function admin_start(obj){
	var id = $(obj).attr("name");
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			type: 'POST',
			url: '/admin/start/'+id,
			dataType: 'json',
			success: function(data){
				if(data == 200){
					$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
					$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
					$(obj).remove();
					layer.msg('已启用!', {icon: 6,time:1000});
				}
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}
	function datadel() {
		var checkNum = $("input[name='checkId']:checked").length;

		if(checkNum==0){
			layer.msg('至少选择一项!', {icon: 6,time:1000});
			return;
		}

		if(confirm("确定要删除吗？")){
			var checkList = new Array();
			$("input[name='checkId']:checked").each(function () {
				checkList.push($(this).val())
			});
			$.ajax({
				url:"/User/userDel",
				type:"post",
				data:{
					checkList:checkList.toString()
				},
				datatype:"json",
				success:function (data) {
					layer.msg('删除成功!', {icon: 6,time:1000});
					location.reload();
				},
				error:function (msg) {
					layer.msg('删除失败!', {icon: 6,time:1000});
				}
			})
		}
	}
</script>
