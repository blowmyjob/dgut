    <title>发布招聘</title>
</head>
<body>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-hire-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>招聘岗位：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="hireName" name="hireName">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">招聘人数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="0" placeholder="" id="hireCount" name="hireCount">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">招聘要求：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="hireDescription" id="hireDescription" placeholder="" value="" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">招聘结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="hireEndtime"onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'datemin\')}' })" id="datemax" class="input-text Wdate" style="width:180px;">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="hire_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                <button onClick="hire_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{../../lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{../../lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{../../h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{../../h-ui.admin/js/H-ui.admin.js}"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{../../lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{../../lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{../../lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript" th:inline="none">
    function hire_save(){
        layer.confirm('确认要发布吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '/job/hr/发布',
                data: $('#form-hire-add').serialize(),
                dataType: 'json',
                success: function(data){
                    if(data == 200) {
                        $(obj).parents("tr").remove();
                        layer.msg('已提交!', {icon: 1, time: 1000});
                        window.parent.location.reload();
                    }
                },
                error:function(data) {
                    layer.msg('提交失败!', {icon: 1, time: 1000});
                },
            });
        });
    }
    function hire_close() {
        window.parent.location.reload();
    }
</script>
</body>
</html>
