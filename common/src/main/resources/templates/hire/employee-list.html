<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" th:href="@{../../favicon.ico}" >
    <link rel="Shortcut Icon" th:href="@{../favicon.ico}" />
    <!--[if lt IE 9]>
    <script type="text/javascript" th:src="@{../../lib/html5shiv.js}"></script>
    <script type="text/javascript" th:src="@{../../lib/respond.min.js}"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{../../h-ui/css/H-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../../h-ui.admin/css/H-ui.admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../../lib/Hui-iconfont/1.0.8/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{../../h-ui.admin/skin/default/skin.css}" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{../../h-ui.admin/css/style.css}" />
    <!--[if IE 6]>
    <script type="text/javascript" th:src="@{../../lib/DD_belatedPNG_0.0.8a-min.js}" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>浏览记录</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 人员管理 <span class="c-gray en">&gt;</span> 人员记录 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="r">共有数据：<strong th:text="${count}"></strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="25"><input type="checkbox"></th>
                <th width="80">ID</th>
                <th width="100">用户名</th>
                <th width="90">公司名</th>
                <th width="60">状态</th>
                <th width="90">职位</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="obj:${employees}">
                <td><input type="checkbox" th:value="${obj.getId()}" name="checkId" id="checkId"></td>
                <td th:text="${obj.getId()}"></td>
                <td th:text="${obj.getName()}"></td>
                <td th:text="${obj.getCompanyname()}"></td>
                <td th:text="${obj.getState()}"></td>
                <td th:text="${obj.getPosition()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{../../lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{../../lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{../../h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{../../h-ui.admin/js/H-ui.admin.js}"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{../../lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{../../lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{../../lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript" th:inline="none">
    $('.table-sort').dataTable({
        "aaSorting": [[ 1, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable":false,"aTargets":[0,3,4,5,6]}// 制定列不参与排序
        ]
    });

    /*用户-删除*/
    function user_del(obj){
        var id = $(obj).attr("name");
        layer.confirm('确认要修改吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '/job/hr/不合适/'+id,
                dataType: 'json',
                success: function(data){
                    if(data == 200) {
                        $(obj).parents("tr").remove();
                        layer.msg('已修改!', {icon: 1, time: 1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*用户-待面试*/
    function user_next(obj,state){
        var id = $(obj).attr("name");
        layer.confirm('确认要修改吗？',function(index){
            $.ajax({
                type: 'POST',
                url: '/job/hr/'+state+'/'+id,
                dataType: 'json',
                success: function(data){
                    if(data == 200) {
                        $(obj).parents("tr").remove();
                        layer.msg('已修改!', {icon: 1, time: 1000});
                    }
                },
                error:function(data) {
                    console.log(data.msg);
                },
            });
        });
    }
    function datadel() {
        var checkNum = $("input[name='checkId']:checked").length;

        if(checkNum==0){
            layer.msg('至少选择一项!', {icon: 6,time:1000});
            return;
        }

        if(confirm("确定要删除吗？")){
            var checkList = new Array();
            $("input[name='checkId']:checked").each(function () {
                checkList.push($(this).val())
            });
            $.ajax({
                url:"/User/userDel",
                type:"post",
                data:{
                    checkList:checkList.toString()
                },
                datatype:"json",
                success:function (data) {
                    layer.msg('删除成功!', {icon: 6,time:1000});
                    location.reload();
                },
                error:function (msg) {
                    layer.msg('删除失败!', {icon: 6,time:1000});
                }
            })
        }
    }
</script>
</body>
</html>
