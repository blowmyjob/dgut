    <title>折线图</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 统计管理 <span class="c-gray en">&gt;</span> 折线图 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <form class="form form-horizontal" id="form-article-add" action="/charts/">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">选择时间：</label>
            <div class="formControls col-xs-4 col-sm-2">
                <select name="time" id ="time" class="input-text" onchange="test()">
                    <option value=" "> </option>
                    <option value = "year">年</option>
                    <option value = "month">月</option>
                </select>
                <div id="yearSelect" style="display:none">
                    输入年份:<input type="text" class="input-text" name="year">
                </div>
                <div id="monthSelect" style="display:none">月份:
                    <select name="month" class="input-text">
                        <option value="1">一</option>
                        <option value="2">二</option>
                        <option value="3">三</option>
                        <option value="4">四</option>
                        <option value="5">五</option>
                        <option value="6">六</option>
                        <option value="7">七</option>
                        <option value="8">八</option>
                        <option value="9">九</option>
                        <option value="10">十</option>
                        <option value="11">十一</option>
                        <option value="12">十二</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">状态：</label>
            <div class="formControls col-xs-4 col-sm-2">
                <select name="state" class="input-text">
                    <option value=" "> </option>
                    <option value="待查看">待查看</option>
                    <option value="不合适">不合适</option>
                    <option value="待沟通">待沟通</option>
                    <option value="待面试">待面试</option>
                    <option value="待入职">待入职</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">查看方式：</label>
            <div class="formControls col-xs-4 col-sm-2">
                <select name="chartType" class="input-text">
                    <option value="1">折线图</option>
                    <option value="2">柱状图</option>
                    <option value="3">饼状图</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input class="btn btn-primary radius" type="submit">
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{../lib/echarts/3.4.0/echarts.common.min.js}"></script>
<script type="text/javascript">
    /*1、定义复选框函数*/
    function test() {
        var vs = $("#time").find("option:selected").val();
        console.log(vs);
        document.getElementById("yearSelect").style.display = 'none';
        document.getElementById("monthSelect").style.display = 'none';
        if (vs == 'year') {
            document.getElementById("yearSelect").style.display = 'inline-block';
        } else if (vs == 'month') {
            document.getElementById("monthSelect").style.display = 'inline-block';
        }
    }
</script>
</body>
