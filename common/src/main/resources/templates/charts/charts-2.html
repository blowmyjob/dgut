<script type="text/javascript" th:src="@{../lib/echarts/3.4.0/echarts.common.min.js}"></script>
<script>
	function dataToFixed(data) {
		var seriesData = [];
		for (var i = 0; i < data.seriesSaleList.length; i++) {//将销量保留两位小数
			var temp = data.seriesSaleList[i].toFixed(2);
			seriesData.push(temp);
		}
		return seriesData;
	}

	//生成图标的方法
	function generateChart(data) {
		//基于准备好的DOM，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));//指定图表的配置项和数据
		myChart.clear();
		var option = {
			title: {
				text: '销售额曲线图'
			}, //提示框组件
			tooltip: {
				//坐标轴触发，主要用于柱状图，折线图等
				trigger: 'axis'
			},
			//数据全部显示
			axisLabel: {
				interval: 0
			},
			//图例
			legend: {
				data: ['销售额']
			},
			//横轴
			xAxis: {
				data: data.xAxisList
			},
			//纵轴
			yAxis: {},
			//系列列表。每个系列通过type决定自己的图表类型
			series: [
				{
					name: '销售额',
					//折线图
					type: 'line',
					data: dataToFixed(data)//处理小数点数据
				}
			]
		};
		//使用刚指定的配置项和数据显示图表
		myChart.setOption(option);
	}

	//buttion调用的方法
	function getData() {
		var start = $('#start').val();
		var end = $('#end').val();
		//异步请求
		$.post(
				"/charts/",//访问地址
				{userid: userid},//携带的参数
				function (data) {
					generateChart(data);
				},
				"json");
	}
</script>
