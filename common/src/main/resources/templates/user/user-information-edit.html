<!DOCTYPE HTML>

<head>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" th:src="@{./lib/html5shiv.js}"></script>
<script type="text/javascript" th:src="@{./lib/respond.min.js}"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" th:href="@{./h-ui/css/H-ui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{./h-ui.admin/css/H-ui.admin.css}" />
<link rel="stylesheet" type="text/css" th:href="@{./lib/Hui-iconfont/1.0.8/iconfont.css}" />
<link rel="stylesheet" type="text/css" th:href="@{./h-ui.admin/skin/default/skin.css}" id="skin" />
<link rel="stylesheet" type="text/css" th:href="@{./h-ui.admin/css/style.css}" />
<!--[if IE 6]>
<script type="text/javascript" th:src="@{./lib/DD_belatedPNG_0.0.8a-min.js}" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>新增图片</title>
<link th:href="@{./lib/webuploader/0.1.5/webuploader.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<div> <input type="hidden" th:value="${user.id}" name="userId" /></div>
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" th:value="${user.username}" placeholder="" id="userName" name="userName">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">性别：</label>
			<div class="formControls col-xs-8 col-sm-4">
				<input type="text" class="input-text" th:value="${user.sex}" placeholder="" id="sex" name="sex">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 取消</button>
			</div>
		</div>
	</form>
</div>


<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{./lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{./lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{./h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{./h-ui.admin/js/H-ui.admin.js}"></script> <!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{./lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{./lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{./lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript" th:src="@{./lib/webuploader/0.1.5/webuploader.min.js}"></script>
<script type="text/javascript" th:inline="none">
	function article_save(){
		window.parent.location.reload();
	}
</script>
<script type="text/javascript" th:inline="javascript">
	function article_save_submit() {
		$.ajax({
			//几个参数需要注意一下
			type: "POST",//方法类型
			dataType: "json",//预期服务器返回的数据类型
			url: "/updateuser",//url
			data: $('#form-article-add').serialize(),
			success: function (result) {
				console.log(result);//打印服务端返回的数据(调试用)
				if (result== 200) {
					alert("SUCCESS");
				};
			},
			error : function() {
				alert("异常！");
			}
		});

	}
</script>
</body>
</html>
